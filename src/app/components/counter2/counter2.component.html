<div class="flex-cont-row v-center">
  <button
    type="button"
    (click)="decreaseByOne()"
    class="btn btn-primary">
    <i class="fa fa-minus"></i>
  </button>
  <span class="px-5">
    {{ counter }}
  </span>
  <button
    type="button"
    (click)="increaseByOne()"
    class="btn btn-primary">
    <i class="fa fa-plus"></i>
  </button>
</div>
