<div class="flex-cont-row v-center">
  <button
    (click)="increment(-1)"
    class="btn btn-primary">
    <i class="fa fa-minus"></i>
  </button>
  <span class="px-5">
    {{ counter }}
  </span>
  <button
    (click)="increment(1)"
    class="btn btn-primary">
    <i class="fa fa-plus"></i>
  </button>
</div>
